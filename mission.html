        <section class="main">
            <div class="content pagetitle-dark">
                <h3>台南地震</h3>
                <h5>請開始模擬腳本內容</h5>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <h6>引導內容</h6>
                        <div class="story-text">
                            <p>「身為公部門的社工，在臺南地震發生當下被主管委派到醫院急診室門口，進行傷患的個人基本資料之登記與回報，同時間醫院湧入大量的媒體記者以及SNG車，要求採訪拍攝，考量到傷患的隱私倫理議題，又擔心破壞公部門與媒體的關係，不知如何回應較爲適當。」
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 mt-5 question">
                        <h6>問題及筆記區</h6>
                        <div class="mb-4">
                            <p>如果您是故事中的社政社工，您面臨什麼問題？</p>
                            <textarea name="" id="" rows="2" placeholder="紀錄區"></textarea>
                        </div>
                        <div class="mb-4">
                            <p>您當下會有什麼樣的感受與想法？</p>
                            <textarea name="" id="" rows="2" placeholder="紀錄區"></textarea>
                        </div>
                        <div class="mb-4">
                            <p>您對面對的問題有什麼樣的解決方法？</p>
                            <textarea name="" id="" rows="2" placeholder="紀錄區"></textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5 mb-5">
                    <button onclick="location.href='script-voice.html';" type="submit" class="back-btn m-2 ">回上一頁</button>
                    <input onclick="location.href='discuss.html';" id="btnReg" class="blue-btn m-2" type="button" value="下一步" disabled="disabled"/>
                </div>

            </div>



        </section>
        <footer>

        </footer>

    <script src="./js/maudio.js"></script>

    <!-- countdown -->
    <script type="text/javascript">
        var MyCount = 15;
        var intervalID;
        function CountDown() {
            var btnReg = document.getElementById("btnReg");
            if (btnReg) {//此处要加上btnReg是否为空的判断，因为有可能网速很慢,setInterval后，btnReg按钮还没加载
                if (MyCount <= 0) {
                    btnReg.disabled = "";       //或者btnReg.disabled="disabled"也可以
                    btnReg.value = "下一步";
                    clearInterval(intervalID);  //清除定时器
                }
                else {
                    btnReg.value = "下一步（ " + MyCount + " 秒 ）";
                    MyCount--;
                }
            }
        }
        intervalID = setInterval("CountDown()", 1000);
    </script>
